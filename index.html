<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Hover</title>
  </head>
  <body>
    <section class="cards">
      <article class="card card--1">
        <div class="card__info--hover">
          <div class="card--clock">
            <span class="card--time">30 min</span>
          </div>
        </div>
        <div class="card--img">
          <a href="#" class="card--link">
            <span class="car__img--hover"></span>
          </a>
        </div>
        <div class="card--info">
          <span class="card--category">Laptop</span>
          <h2 class="card--by">MacBook Prop 2018</h2>
          <span class="card--by"
            >Por <a href="#" class="card--author">Alexander Sandino</a></span
          >
        </div>
      </article>
    </section>
  </body>
</html>
